<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>L'Oréal Beauty Advisor Chatbot</title>

    <!-- Icons + Fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- ===== Header / Branding ===== -->
      <header class="site-header">
        <img
          src="img/loreal-logo.png"
          alt="L'Oréal Paris logo"
          class="loreal-logo"
        />

        <h1 class="site-title">L'Oréal Smart Routine Advisor</h1>

        <p class="site-tagline">
          Ask about L'Oréal products, ingredients, and personalized routines.
        </p>
      </header>

      <!-- ===== Chat Area ===== -->
      <main>
        <section class="chatbox">
          <!-- LevelUp: Latest user question appears above responses -->
          <div id="currentQuestion" class="current-question">
            <!-- Filled dynamically by script.js -->
          </div>

          <div id="chatWindow" class="chat-window">
            <!-- Chat bubbles get inserted here -->
          </div>

          <!-- Chat Input -->
          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>

            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about L'Oréal products or routines…"
              autocomplete="off"
              required
            />

            <button type="submit" id="sendBtn" aria-label="Send message">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!-- ===== Footer ===== -->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal Chatbot Project — For educational use only.</p>

        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
